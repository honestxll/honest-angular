<h3 class="mb-5">My List</h3>
<ul class="list-group list-group-flush">
  <li class="list-group-item" *ngFor="let entity of entities">
    <h4>{{ entity.title }}</h4>
    <picture>
      <img [src]="entity.image" [alt]="entity.title" class="image-fluid" />
    </picture>
    <p class="mt-3">
      <button class="btn btn-danger" (click)="removeItemFromList(entity.id)">
        Remove
      </button>
    </p>
  </li>
</ul>
