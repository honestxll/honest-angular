<div
  class="toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-autohide="false"
  style="position: absolute; bottom: 30px; right: 30px; opacity: 1;"
>
  <div class="toast-header">
    <strong class="mr-auto">Message Box</strong>
    <small>at the moment</small>
    <button
      type="button"
      class="ml-2 mb-1 close"
      data-dismiss="toast"
      aria-label="Close"
      (click)="closePopup()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam totam
    laudantium tempora eum quasi rem nemo facilis earum cum blanditiis. Suscipit
    debitis ipsam illum molestiae, ut dolorum deserunt velit magni!
  </div>
</div>
