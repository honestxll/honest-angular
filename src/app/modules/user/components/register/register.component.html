<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="needs-validation"
  novalidate
>
  <div class="form-group">
    <label>Username</label>
    <input
      type="text"
      name="username"
      class="form-control {{ username.invalid ? 'is-invalid' : '' }}"
      placeholder="please input your username"
      formControlName="username"
    />
    <div class="invalid-feedback" *ngIf="username.invalid">
      用户名不能为空
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="text"
      name="password"
      class="form-control {{ password.invalid ? 'is-invalid' : '' }}"
      placeholder="please input your password."
      formControlName="password"
    />
    <div class="invalid-feedback" *ngIf="password.hasError('required')">
      密码不能为空
    </div>
    <div class="invalid-feedback" *ngIf="password.hasError('minlength')">
      密码长度不能少于6位
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <div class="alert alert-info mt-3">
    {{ registerForm.status }}
    {{ registerForm.errors }}
  </div>
</form>
