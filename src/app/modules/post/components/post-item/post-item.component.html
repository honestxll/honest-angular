<li>
  <h4>
    <a
      [title]="entity.title"
      [textContent]="entity.title"
      [routerLink]="['/posts', entity.id]"
      routerLinkActive="router-link-active"
    ></a>
  </h4>
  <p *ngIf="entity.body">{{ entity.body }}</p>
  <p>
    <button (click)="onClick(entity)">remove</button>
  </p>
</li>
